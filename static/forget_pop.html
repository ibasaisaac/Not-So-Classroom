<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./verification_pop.css">
    <title>Not So Classroom</title>
</head>

<body>
    <div class="container-fluid cont">
        <image class="giraffe" src="./giraffe.svg" />
        <image class="birdie" src="./birdies.svg" />
        <form class="form-container" style="font-family: comfortaa;" action="/verify_forget_otp" method="post">
            <h3 class="text-center mb-5" style="font-family: marker;">Check your email!</h3>

            <div class="form-group">
                <label for="otp">Enter the verification code</label>
                <input type="text" id="otp" name="otp" required class="form-control otp-box">
            </div>

            <div class="mb-2 text-end" style="font-size: 13px; font-family: actor;">
                <button type="submit" formnovalidate class="btn" formaction="/resend_forget_otp">Resend code</button>
            </div>

            <div class="form-group mb-3">
                <label for="password">Enter new password</label>
                <input type="password" id="password" name="password" required class="form-control otp-box">
            </div>

            <div class="text-center">
                <button type="submit" id="pop_submit_button" class="btn btn-light btn-lg bt" data-toggle="modal"
                    data-target="#otpmodal">Enter</button>
            </div>

        </form>
    </div>

    <div class="modal fade" id="otpmodal">
        <div class="modal-dialog mda-sm">
            <div class="modal-content">
                <p>OTP EXPIRED!</p>
            </div>
        </div>
    </div>

</body>

<script>
    $(window).load(function () {
        $("#pop_submit_button").click(function () {
            $('#otpmodal').modal('show');
        });
    });
</script>

</html>
