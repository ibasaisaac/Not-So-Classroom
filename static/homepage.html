<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--link html with css-->
    <link href="homepage.css" type="text/css" rel="stylesheet">
    <!-- font -->
    <script src="https://kit.fontawesome.com/02e0e8f2b2.js" crossorigin="anonymous"></script>
    <title>Not So Classroom</title>
</head>
<body>
    <div class="container-fluid wh">
        <image class="k" src="homekids.svg"/>

        <div class="d-grid gap-2 col-6 ms-auto butpos" style="font-family: marker;">
            <button class="btn btn-light btn-sm shop" type="button">Shop</button>
            <button class="btn btn-light btn-sm group" type="button">Class Group</button>
            <button class="btn btn-light btn-sm club" type="button">Clubs</button>
        </div>
    
        <div class="container-fluid main-content">
            <!-- create posts -->
            <div class="create-post-container">
                <form class="form-container">
                    <div class="col-auto">
                        <textarea row="3" class="form-control" 
                        id="create-post" placeholder="Whats on your mind?"></textarea>

                        <div class="add-post-links">
                            <a href="#"><i class="fa-solid fa-image"></i>Add Photo</a>
                            <a style="padding-left: 2rem;" href="#"><i class="fa-solid fa-paperclip"></i>Attach File</a>
                        </div>
                    </div>
                    <div class="col-auto">
                    <button type="submit" class="btn btn-info"disabled>Post</button>
                    </div>
                    
                </form>
            </div>

            <!-- feed -->
            <div class="card feed">
                <div class="card-body">
                    <h4 class="card-title">@190041223</h4>
                    <small>Gazipur, 6h</small>
                    <p class="card-text">Snake in iut.</p>
                    <img class="card-img-bottom" src="snake.png" alt="Card image">
                    <a href="#"><i class="fa-regular fa-comment"></i></a>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
