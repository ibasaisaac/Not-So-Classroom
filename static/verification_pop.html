<body>
    <div class="container-fluid cont">
        <image class="giraffe" src="./giraffe.svg" />
        <image class="birdie" src="./birdies.svg" />
        <form class="form-container" style="font-family: comfortaa;" action="/verify_email_otp" method="post">
            <h3 class="text-center mb-5" style="font-family: marker;">Check your email!</h3>

            <div class="form-group">
                <label for="otp">Enter the verification code</label>
                <input type="text" id="otp" name="otp" required class="form-control otp-box">
            </div>

            <div class="mb-3 text-end" style="font-family: actor;">
                <button type="submit" formnovalidate class="btn btn-sm" formaction="/send_email_otp">Resend code</button>
            </div>

            <div class="text-center">
                <button type="submit" id="pop_submit_button" class="btn btn-light btn-lg bt" data-dismiss="modal" aria-label="Close">Enter</button>
            </div>

        </form>
    </div>
</body>
