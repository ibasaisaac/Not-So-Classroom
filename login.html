<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--link html with css-->
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <title>Not So Classroom</title>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row content">
            <div class="col-md-4">
                <form class="form-container" style="width: 50%;" action="/auth" method="post">
                    <h3 class="signin-text mb-3 text-center"> Not So Classroom</h3>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email"
                            placeholder="name@iut-dhaka.edu">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="inputpassword"
                            placeholder="Password">
                    </div>
                    <div class="forgot-your-password mb-3">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-light btn-lg btn-success btn-block">Login</button>
                    </div>
                    <div class="need-an-account-register comfortaa-normal-black-24px">
                        Need an account <a href="./register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
