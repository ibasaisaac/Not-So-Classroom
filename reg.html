<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--link html with css-->
    <link rel="stylesheet" href="assets/reg.css">
    <link href="css/assets/reg.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Not So Classroom</title>
</head>

<body>
    <div class="container-fluid bg">
        <div class="row content">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form class="form-container" style="width: 30%;" action="/" method="POST">
                    <h3 class="text-center createanaccount-text mb-3">Create an account</h3>

                    <div class="form-group mb-3">
                        <label for="stid">Student ID</label>
                        <input type="stid" name="studentid" class="form-control" id="inputstid"
                            placeholder="Student ID">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="inputemail"
                            placeholder="name@iut-dhaka.edu">
                    </div>

                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="username" name="username" class="form-control" id="inputusername"
                            placeholder="Username">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="inputpassword"
                            placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-light btn-lg btn-success btn-block"><a href="login.html">Continue</a></button>
                    </div>

                    <div class="already-have-an-account? comfortaa-normal-black-24px">
                        <a href="#">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
