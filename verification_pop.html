<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--link html with css-->
    <link rel="stylesheet" href="static/verification_pop.css" type="text/css">
    <title>Not So Classroom</title>
</head>

<body>
    <div class="container-fluid">
        <image class="giraffe" src="static/giraffe.svg" />
        <image class="birdie" src="static/birdies.svg" />
        <form class="form-container" style="width: 80%;" action="/verify" method="post">
            <h3 class="heading mb-3 text-center"> Check your email!</h3>

            <div class="form-group mb-3">
                <label for="otp" class="lpl">Enter the verification code</label>
                <input type="text" name="otp" required class="form-control ll">
            </div>
            <div class="forgot-your-password mb-3 text-end llo">
                <form method="POST" action="resend">
                    <p class="full">
                        <button type="submit">Resend Code</button>
                    </p>
                </form>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg mm lpl">Enter</button>
            </div>

        </form>

    </div>
</body>

</html>
